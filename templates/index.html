<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Database Menu</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style/index.css') }}"
    />
  </head>
  <body>
    <h1>Menu Database</h1>
    <h2>Tabel yang tersedia:</h2>
    <ul>
      {% for table in tables %}
      <li>
        <a href="{{ url_for('display_data', table_name=table[0]) }}"
          >{{ table[0] }}</a
        >
        {% if table[0] == 'absensi' %} |
        <a href="{{ url_for('insert_data') }}">Tambah Data</a>
        {% endif %}
      </li>
      {% endfor %}
    </ul>
  </body>
</html>
